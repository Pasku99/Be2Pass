<mat-card>
  <mat-card-title>{{ key.service?.toUpperCase() }}</mat-card-title>
  <mat-card-content>
    <div class="container">
      <p class="username-text">
        <label for="username">Nombre de usuario o correo</label>
        <input
          type="text"
          name="username"
          id="username"
          [value]="key.username"
          readonly
        />
      </p>
      <p>
        <label for="password">Contrase√±a</label>
        <input
          type="password"
          name="password"
          id="password"
          [value]="key.key?.slice(0, 10)"
          readonly
        />
        <fa-icon
          [icon]="faClipboard"
          (click)="openMasterPasswordDialog(true)"
        ></fa-icon>
      </p>
      <p>
        <label for="website">Sitio web:</label><br />
        <a href="https://github.com">{{ key.URL }}</a>
      </p>
    </div>
  </mat-card-content>

  <mat-card-actions class="actions">
    <mat-icon (click)="openEditKeyDialog()">edit</mat-icon>
    <mat-icon (click)="openShareKeyDialog()">share</mat-icon>
    <mat-icon (click)="openDeleteKeyDialog()">delete</mat-icon>
  </mat-card-actions>
</mat-card>
