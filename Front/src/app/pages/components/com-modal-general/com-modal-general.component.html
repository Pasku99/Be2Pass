<div *ngIf="data" class="modal-general-wrap">
  <div mat-dialog-title>
    <mat-icon>{{ data.icon }}</mat-icon>
    <p>{{ data.title }}</p>
    <span *ngIf="data.subtitle">{{ data.subtitle }}</span>
  </div>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
    <pre>{{ data.data }}</pre>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button mat-dialog-close mat-flat-button color="primary">
      Cancelar
    </button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button
      mat-flat-button
      [mat-dialog-close]="true"
      mat-flat-button
      color="primary"
    >
      Aceptar
    </button>
  </mat-dialog-actions>
</div>
