<h2 mat-dialog-title>Dar de alta</h2>

<mat-dialog-content>
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Añadir empleados</mat-label>
    <mat-chip-list #chipList aria-label="Añadir empleados">
      <mat-chip *ngFor="let employee of employees" (removed)="remove(employee)">
        {{ employee.email }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <!-- <input
        placeholder="New fruit..."
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      /> -->
    </mat-chip-list>
    <mat-icon
      (click)="openRegisterSingleEmployeeDialog()"
      style="margin-top: 0.5rem"
      >add</mat-icon
    >
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
