<h2>{{ employeeName }}</h2>
<div class="filter">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Busca por nombre de servicio</mat-label>
    <input matInput type="text" [(ngModel)]="searchText" (input)="search()" />
  </mat-form-field>
</div>
<mat-grid-list
  class="card-list"
  [cols]="breakpoint"
  rowHeight="20rem"
  [gutterSize]="'2rem'"
  (window:resize)="onResize($event)"
>
  <mat-grid-tile *ngFor="let key of keys">
    <app-password-card
      [key]="key"
      [canEdit]="true"
      [canShare]="true"
      [canDelete]="true"
    ></app-password-card>
  </mat-grid-tile>
</mat-grid-list>
