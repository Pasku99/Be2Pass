<mat-grid-list
  class="card-list"
  [cols]="breakpoint"
  rowHeight="15rem"
  [gutterSize]="'2rem'"
  (window:resize)="onResize($event)"
>
  <mat-grid-tile *ngFor="let employee of employees">
    <mat-card>
      <mat-card-content>
        <div
          class="container"
          [routerLink]="['/employee/shared-keys', employee?.id]"
        >
          <p class="person">
            <mat-icon class="big-icon">person</mat-icon>
          </p>
          <p class="employeeName">
            {{ employee | fullName }}
          </p>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
